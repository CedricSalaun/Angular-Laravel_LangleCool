<div class="columns is-centered">
  <div class="column is-8">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="card-content">
        <p class="title is-4">{{result?.advert?.title}}</p>
        <p class="subtitle is-6">{{result?.user}}</p>
        <p class="subtitle is-6">{{result?.location}}</p>
        <p class="subtitle is-6">{{result?.category}}</p>
        <p class="subtitle is-6">{{result?.advert?.price}} €</p>
        <div class="card-content">
          {{result?.advert?.description}}
          <br>
          <time datetime="2016-1-1">{{result?.advert?.created_at}}</time>
        </div>
      </div>
    <div class="column is-centered">
      <a class="button is-primary btn-modal" (click)="modalOpen()">Envoyer un message</a>
    </div>
    </div>
    <br>
  </div>
</div>
<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Envoyer un message à l'annonceur</p>
      <button class="delete close-modal" aria-label="close" (click)="modalClose()"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Votre nom</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g Geoge">
        </div>
      </div>
      <div class="field">
        <label class="label">Votre prénom</label>
        <div class="control">
          <input class="input" type="text" placeholder="e.g. Guy">
        </div>
      </div>
      <div class="field">
        <label class="label">Votre téléphone</label>
        <div class="control">
          <input class="input" type="number" placeholder="06 56 96 07 06">
        </div>
      </div>
      <div class="field">
        <label class="label">Votre email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <textarea class="textarea" placeholder="Votre message"></textarea>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save</button>
      <button class="button close-modal" (click)="modalClose()">Delete</button>
    </footer>
  </div>
</div>
