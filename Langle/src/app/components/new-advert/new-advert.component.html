<h1 class="is-centered">Ajouter une annonce</h1>
<div class="column">
    <form (ngSubmit)="onSubmit()" #NewAdvert="ngForm">
        <div class="field">
            <label class="label" for="title">Titre</label>
            <div class="control">
                <input class="input" type="text" placeholder="Titre" id="title" name="title"
                       [(ngModel)]="NewAdvert.title" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="price">Prix</label>
            <div class="control">
                <input class="input" type="number" placeholder="Prix" id="price" name="price" required
                       [(ngModel)]="NewAdvert.price">
            </div>
        </div>
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" placeholder="Ici la description" name="description"
                          [(ngModel)]="NewAdvert.description"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume" id="pic">
                    <span class="file-cta">
                        <span class="file-icon"><i class="fa fa-upload"></i></span>
                        <span class="file-label">Choose a fileâ€¦</span>
                    </span>
                    <span class="file-name">Met le fichier wesh</span>
                </label>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit" [disabled]="!NewAdvert.form.valid">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </form>
</div>
